<body>
<header>
<h1>Brainroot - Panel de Administración</h1>
</header>

<!-- LOGIN -->
<div id="login">
    <label>Email:</label>
    <input type="email" id="adminUser"><br><br>
    <label>Contraseña:</label>
    <input type="password" id="adminPass"><br><br>
    <button onclick="login()">Entrar</button>
</div>

<!-- PANEL ADMIN -->
<div id="panel" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <button onclick="cerrarSesion()">Cerrar sesión</button>
        <div style="display:flex; align-items:center;">
            <div class="admin-circle"></div>
            <span id="nombreAdmin"></span>
        </div>
    </div>

    <h2>Casos en la Mesa de Servicios</h2>
    <ul id="casosAdmin"></ul>

    <hr>
    <h2 style="cursor:pointer;" onclick="toggleCompletados()">Casos Completados (<span id="contadorCompletos">0</span>)</h2>
    <ul id="casosCompletados" style="display:none;"></ul>

    <hr>
    <h2>Reseñas</h2>
    <ul id="reseñasAdmin"></ul>

    <button onclick="eliminarTodosCasos()" style="background:red; color:white;">Eliminar TODOS los casos y reseñas</button>

    <div id="notifBubble"></div>
</div>

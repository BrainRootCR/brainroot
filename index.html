<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Byteroot - Clientes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Byteroot - Mesa de Servicios</h1>
</header>

<div>
    <label>Nombre de usuario:</label>
    <input type="text" id="usuarioName"><br><br>

    <label>Descripción del caso:</label>
    <input type="text" id="descripcionCaso"><br><br>

    <button class="enviarCaso" onclick="crearCaso()">Enviar caso</button>
</div>

<h2>Mis casos</h2>
<ul id="misCasos"></ul>

<!-- Indicador de técnicos online/offline -->
<div id="tecnicosOnlineContainer" style="position:fixed; top:50px; right:10px; background:#fff; padding:10px; border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.2); width:200px;">
    <h3>Técnicos:</h3>
    <ul id="listaTecnicos" style="list-style:none; padding-left:0;"></ul>
</div>

<div id="notifBubble"></div>

<script src="script.js"></script>
<script src="clientes.js"></script>
</body>
</html>
